<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpKeep Interno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap DataTables -->
  <link href="https://cdn.datatables.net/2.1.6/css/dataTables.bootstrap5.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Cargar Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/img/logo.png" alt="Logo" class="logo me-3">
      <h2 class="m-0">Jetzt!!</h2>
    </div>
    <div class="text-end d-flex align-items-center">
      <div class="position-relative me-3">
        <!-- Botón de notificaciones -->
        <button class="btn btn-light position-relative">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </button>
      </div>
      <span id="nombreUsuario"></span>
    </div>
  </header>

  <!-- Botón para mostrar menú en pantallas pequeñas -->
  <button id="menuButton" class="menu-button btn btn-primary">
    <i class="bi bi-list"></i>
  </button>

  <div class="main-container">
    <nav id="menu" class="Menu2 bg-dark text-white p-3 rounded shadow" style="display: none;">
      <h4 class="text-center mb-4">Menú</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="solicitudes.html"><i class="bi bi-file-earmark-text"></i> Solicitudes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="ordenes.html"><i class="bi bi-tools"></i> Órdenes de Trabajo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="ubicaciones.html"><i class="bi bi-geo-alt"></i> Ubicaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="usuarios.html"><i class="bi bi-person"></i> Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="logout.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Contenedor del contenido principal -->
    <div class="container-fluid" id="content">
      <!-- Aquí se cargará el contenido dinámico -->
    </div>
  </div>

  <footer>
    <p class="m-0">&copy; <span id="year"></span> GrandPlay. Todos los derechos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.6/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.6/js/dataTables.bootstrap5.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mostrar/Ocultar menú
    const menu = document.getElementById('menu');
    const menuButton = document.getElementById('menuButton');
    const menuLinks = document.querySelectorAll('#menu .nav-link');

    // Inicializa el estado del menú
    let isMenuVisible = false;

    menuButton.addEventListener('click', () => {
      isMenuVisible = !isMenuVisible; // Alterna el estado
      menu.style.display = isMenuVisible ? 'block' : 'none'; // Muestra/oculta el menú
    });

    // Cerrar menú al hacer clic en una opción
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        isMenuVisible = false; // Cambia el estado a falso
        menu.style.display = 'none'; // Oculta el menú
      });
    });

    // Manejador de eventos para el cambio de tamaño de la ventana
    window.addEventListener('resize', () => {
      if (window.innerWidth > 992) {
        menu.style.display = 'block'; // Asegura que el menú esté visible
        isMenuVisible = true; // Cambia el estado a verdadero
      } else if (!isMenuVisible) {
        menu.style.display = 'none'; // Mantiene el menú oculto en pantallas pequeñas
      }
    });
  </script>
</body>
</html>
